<!--Create an HTML file with a form containing two input fields with IDs of "weightInput" and "heightInput", and a button with an ID of "calculateBtn".-->

<!--Using JavaScript, write a function that calculates the Body Mass Index (BMI) of a person when the "calculateBtn" is clicked.-->

<!--The BMI formula is: BMI = weight (kg) / (height (m) * height (m)).-->

<!--Display the BMI result on the web page.-->
<!DOCTYPE html>
<html>
<head>
  <title>BMI calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form>
  <div class="row g-2 align-items-center" >
  <label class="form-label" for="weightInput">Weight (kg):</label>
  <div class="col-auto  btn btn-danger"  >
  <input class="form-control form-control-sm"  type="number" id="weightInput"><br><br>
  </div>
  <label class="form-label" for="heightInput">Height (cm):</label>
    <div class="col-auto btn btn-danger">
  <input class="form-control form-control-sm" type="number" id="heightInput"><br><br>
    </div>
    <div class="button-auto">
  <button class="btn btn-primary" type="button" id="calculateBtn" onclick="calculateBMI()">Calculate BMI</button><br><br>
    </div>
    <div class="col-auto bg bg-danger">
  <p id="result"></p>
  </div>
  </div>
</form>

<script>
  function calculateBMI() {

    var weight = document.getElementById("weightInput").value;
    var height = document.getElementById("heightInput").value / 100;

    var bmi = weight / (height * height);

    document.getElementById("result").innerHTML = "Your BMI is: " + bmi.toFixed(2);
  }
</script>
</body>
</html>
